    <p>
        <strong><a href ="https://namu.wiki/w/%EB%82%98%EC%9D%B4%ED%82%A4" target = "blank">Nike(나이키)</a></strong>는 미국의 스포츠 용품 브랜드이다. 사명의 유래는 그리스 신화의 승리의 신 니케.

        대표 상품인 운동화를 비롯해 의류, 모자 등 다양한 제품을 판매한다. 현재 전 세계 스포츠 용품 시장에서 독보적인 1위 기업이며 미국을 대표하는 기업 중 하나이기도 하다.
    </p>
